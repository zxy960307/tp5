<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20">团购商品信息</div>
<article class="page-container">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>团购名称：</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input disabled='disabled' type="text" class="input-text" value="{$deal.name}" placeholder="" id="" name="name">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>所属城市：</label>
        <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
                  <option value="" selected="selected">{:getCityName($deal['city_id'])}</option>
                </select>
				</span>
        </div>
        {if $deal.se_city_id}
        <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
                  <option value="0" selected="selected">{:getCityName($deal.se_city_id)}</option>
                </select>
				</span>
        </div>
        {/if}
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
        <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="category_id" class="select categoryId">
                  <option value="">{:getCategoryName($deal.category_id)}</option>
                </select>
				</span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
        {if $deal.se_category_id}
        <div class="formControls col-xs-8 col-sm-3 skin-minimal">
            <div class="check-box se_category_id">
                {volist name='secategoryname' id='vo'}
                <input disabled='disabled' name="se_category_id[]" type="checkbox" id="checkbox-moban" value=""/>
                {$vo}<label for="checkbox-moban">&nbsp;</label>
                {/volist}
            </div>
        </div>
        {/if}
    </div>

    <div class="row cl">
        <label class="form-label col-xs-9 col-sm-2">支持门店：</label>
        <div class="formControls col-xs-8 col-sm-9 skin-minimal">
            <div class="check-box">
                {volist name='bislocations' id='vo'}
                <input disabled='disabled' type="checkbox" name="" id="" value="">{$vo}
                {/volist}
            </div>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <img  id="upload_org_code_img" src="{$deal['image']}" width="150" height="150">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">团购开始时间：</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input disabled='disabled' type="text" name="" class="input-text" id=""  value="{$deal.start_time}">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">团购结束时间:</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input disabled='disabled' type="text" name="end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.end_time}"  >
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">库存数:</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input disabled='disabled' type="text" class="input-text" value="{$deal.total_count}" placeholder="" id="" name="total_count">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">原价:</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input disabled='disabled' type="text" class="input-text" value="{$deal.origin_price}" placeholder="" id="" name="origin_price">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">团购价:</label>
        <div class="formControls col-xs-8 col-sm-3">
            <input disabled='disabled' type="text" class="input-text" value="{$deal.current_price}" placeholder="" id="" name="current_price">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">消费券生效时间：</label>
        <div class="formControls col-xs-8 col-sm-3">

            <input disabled='disabled' type="text" name="coupons_begin_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.coupons_start_time}"  >
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">消费券结束时间:</label>
        <div class="formControls col-xs-8 col-sm-3">

            <input disabled='disabled' type="text" name="coupons_end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$deal.coupons_end_time}"  >
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">团购描述：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <script disabled='disabled' id="editor"  type="text/plain" name="description" style="width:80%;height:300px;">{$deal.description|html_entity_decode}</script>
            </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">购买须知：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor2"  disabled='disabled' type="text/plain" name="notes" style="width:80%;height:300px;">{$deal.notes|html_entity_decode}</script>
        </div>
    </div>
</article>
<script>
    /**定义页面全局变量**/
    var SCOPE = {
        "city_url" : "{:url('api/city/getCitysByParentId')}",
        "category_url" : "{:url('api/category/getCategoryByParentId')}",
        "uploadify_swf" : "/static/admin/uploadify/uploadify.swf",
        "image_upload" : "{:url('api/image/upload')}",
    };

</script>
<!--包含头部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/static/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script src="/static/admin/hui/lib/My97DatePicker/WdatePicker.js"></script>
<script>
    $(function(){
        var ue = UE.getEditor('editor');
        var ue = UE.getEditor('editor2');
    });
</script>
</body>
</html>
